<!DOCTYPE html>
<html>
<head>
    <title>Текущее время</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .time {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .date {
            color: #7f8c8d;
            font-size: 1.5em;
        }
    </style>
<!--   <meta http-equiv="refresh" content="30">-->
</head>
<body>
    <div class="container">
        <h1>Текущее время</h1>
        <div class="time">{{ time }}</div>
        <div class="date">{{ date }}</div>
    </div>

    <script>
    // Автообновление каждые 30 секунд
    setTimeout(function(){
        location.reload();
    }, 30000);

    // Визуальный отсчет времени
    let seconds = 30;
    const timerElement = document.createElement('div');
    timerElement.style.marginTop = '20px';
    timerElement.style.color = '#95a5a6';
    document.querySelector('.container').appendChild(timerElement);

    setInterval(function() {
        seconds--;
        timerElement.textContent = `Автообновление через: ${seconds} сек`;
        if(seconds <= 0) seconds = 30;
    }, 1000);
    </script>
</body>
</html>
